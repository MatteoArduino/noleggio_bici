<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- inclusione di jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- inclusione CryptoJS tramite CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="../JS/accesso.js"></script>

    <link rel="stylesheet" href="../styles/registraStyle.css" />

    <script>
      // gestione dei click dei pulsanti
      $(document).ready(function () {
        // ottenimento ruolo (client o admin)
        $("#btn-registra").click(function () {
          // registrazione
          registra();
        });

        $("#btn-back").click(function () {
          // porta alla pagina iniziale
          window.location.href = "../html/index.html";
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        name="registraNome"
        id="registraNome"
        placeholder="nome"
      /><br /><br />
      <input
        type="text"
        name="registraCognome"
        id="registraCognome"
        placeholder="cognome"
      /><br /><br />
      <input
        type="email"
        name="registraEmail"
        id="registraEmail"
        placeholder="email"
      /><br /><br />
      <input
        type="password"
        name="registraPassword"
        id="registraPassword"
        placeholder="password"
      /><br /><br />
      <input
        type="text"
        name="registraCitta"
        id="registraCitta"
        placeholder="citta"
      /><br /><br />
      <input
        type="text"
        name="registraVia"
        id="registraVia"
        placeholder="via"
      /><br /><br />
      <input
        type="text"
        name="registraCap"
        id="registraCap"
        placeholder="cap"
      /><br /><br />
      <input
        type="text"
        name="registraCivico"
        id="registraCivico"
        placeholder="n. civico"
      /><br /><br />
      <button id="btn-registra">registrati</button><br /><br />
      <button id="btn-back">back</button><br /><br />
    </div>
  </body>
</html>
