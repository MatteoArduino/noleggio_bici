<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- inclusione di jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- inclusione di bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript di MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>

    <script>
      /*// Initialization for ES Users
      import { Input, Tab, Ripple, initMDB } from "mdb-ui-kit";

      initMDB({ Input, Tab, Ripple });*/

      //gestione dei click dei pulsanti
      $(document).ready(function () {
        $("#btn-login").click(function () {
          //login
          alert("ciao");
        });

        $("#btn-back").click(function () {
          //porta alla pagina iniziale
          window.location.href = "../html/index.html";
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 150px">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="p-4 bg-light rounded shadow">
            <form>
              <div class="col-md-6 mx-auto">
                <form>
                  <!-- Pills navs -->
                  <ul
                    class="nav nav-pills nav-justified mb-3"
                    id="ex1"
                    role="tablist"
                  >
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link active"
                        id="tab-login"
                        data-mdb-pill-init
                        href="#pills-login"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        >Login</a
                      >
                    </li>
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link"
                        id="tab-register"
                        data-mdb-pill-init
                        href="#pills-register"
                        role="tab"
                        aria-controls="pills-register"
                        aria-selected="false"
                        >Register</a
                      >
                    </li>
                  </ul>
                  <!-- Pills navs -->

                  <!-- Pills content -->
                  <div class="tab-content">
                    <div
                      class="tab-pane fade show active"
                      id="pills-login"
                      role="tabpanel"
                      aria-labelledby="tab-login"
                    >
                      <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="email"
                            id="loginName"
                            class="form-control"
                          />
                          <label class="form-label" for="loginName"
                            >Email</label
                          >
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="password"
                            id="loginPassword"
                            class="form-control"
                          />
                          <label class="form-label" for="loginPassword"
                            >Password</label
                          >
                        </div>

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                          <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="loginCheck"
                                checked
                              />
                              <label class="form-check-label" for="loginCheck">
                                Remember me
                              </label>
                            </div>
                          </div>

                          <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                          </div>
                        </div>

                        <!-- Submit button -->
                        <button
                          type="submit"
                          class="btn btn-primary btn-block mb-4"
                          id="btn-login"
                        >
                          Sign in
                        </button>
                      </form>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="pills-register"
                      role="tabpanel"
                      aria-labelledby="tab-register"
                    >
                      <form>
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="text"
                            id="registerName"
                            class="form-control"
                          />
                          <label class="form-label" for="registerName"
                            >Name</label
                          >
                        </div>

                        <!-- Username input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="text"
                            id="registerSurname"
                            class="form-control"
                          />
                          <label class="form-label" for="registerSurname"
                            >Surname</label
                          >
                        </div>

                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="email"
                            id="registerEmail"
                            class="form-control"
                          />
                          <label class="form-label" for="registerEmail"
                            >Email</label
                          >
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="password"
                            id="registerPassword"
                            class="form-control"
                          />
                          <label class="form-label" for="registerPassword"
                            >Password</label
                          >
                        </div>

                        <!-- Submit button -->
                        <button
                          data-mdb-ripple-init
                          type="submit"
                          class="btn btn-primary btn-block mb-3"
                        >
                          Sign up
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- Pills content -->
                </form>
              </div>
            </form>
          </div>

          <!-- back button -->
          <div class="col-md-6">
            <button
              type="button"
              class="btn btn-primary btn-block mb-4"
              id="btn-back"
            >
              Back
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
